name: cinepulse_app
description: CinePulse Flutter client
publish_to: "none"
version: 0.1.0+1

environment:
  # Project runs on Flutter 3.35.x / Dart 3.9
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.3.2

  # Networking & utils
  http: ^1.5.0
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  connectivity_plus: ^7.0.0
  url_launcher: ^6.3.2
  share_plus: ^12.0.0

  # Images & shimmer
  cached_network_image: ^3.4.1
  carousel_slider: ^4.2.1
  shimmer: ^3.0.0

  # --- Video playback (in-app) ---
  youtube_player_iframe: ^5.1.2
  video_player: ^2.9.1
  chewie: ^1.7.5
  # -------------------------------

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

# Ensure the latest Intl is used everywhere (helps avoid legacy text
# segmentation fallbacks from older transitive versions on web).
dependency_overrides:
  intl: ^0.20.2

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

# Launcher icon config â€” regenerate with:
#   dart run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/logo.png
  adaptive_icon_background: "#2563EB"
  adaptive_icon_foreground: assets/logo.png
