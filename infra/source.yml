# -----------------------------------------------------------------------------
# TMDb (free; attribution required). Use for trending/upcoming & OTT providers.
# -----------------------------------------------------------------------------
tmdb:
  api_key_env: "TMDB_API_KEY"
  regions: ["US", "IN"]
  enable_trending: true
  enable_upcoming: true
  ott_providers:
    - "Netflix"
    - "Amazon Prime Video"
    - "Disney Plus Hotstar"
    - "JioCinema"

# -----------------------------------------------------------------------------
# IMDb (free TSV datasets; attribution required). Used to enrich ratings.
# -----------------------------------------------------------------------------
imdb:
  enabled: true
  datasets:
    ratings_url: "https://datasets.imdbws.com/title.ratings.tsv.gz"
    basics_url:  "https://datasets.imdbws.com/title.basics.tsv.gz"
    akas_url:    "https://datasets.imdbws.com/title.akas.tsv.gz"
  refresh_hours: 24
  prefer_tmdb_bridge: true     # use TMDb external_ids when available
  title_match:
    min_year_confidence: 2     # allow +/- 2 years (festival vs wide)
    normalize: true            # lowercase/strip punctuation/“(Trailer)”

# -----------------------------------------------------------------------------
# Classification & Ranking
# -----------------------------------------------------------------------------
rules:
  trailer_keywords:
    - "trailer"
    - "teaser"
    - "first look"
    - "announcement"
    - "promo"
  release_keywords:
    - "release"
    - "in theatres"
    - "coming soon"
    - "on netflix"
    - "on prime"
  award_keywords:
    - "awards"
    - "nominations"
    - "winners"
  ignore_keywords:
    - "behind the scenes"
    - "interview"
    - "live stream"

ranking_weights:
  recency_half_life_minutes: 360
  source_weight:
    youtube: 2.0
    tmdb: 1.2
    rss: 1.0
    awards: 1.4
    bo: 1.1
  has_video_bonus: 1.5
  has_poster_bonus: 0.6
  trend_bonus: 1.2

# -----------------------------------------------------------------------------
# Scheduler defaults (env can override; docker-compose wires these)
# -----------------------------------------------------------------------------
scheduler:
  poll_interval_min: 15
  published_after_hours: 72
  use_channels_from_file: false   # set true if scheduler should read youtube.channels here
