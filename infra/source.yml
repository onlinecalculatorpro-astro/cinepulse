# -----------------------------------------------------------------------------
# AWARDS
# Many award bodies don’t offer RSS. 'mode: scrape' placeholders for later.
# -----------------------------------------------------------------------------
awards:
  defaults:
    enabled: false
    kind_hint: award
  sources:
    # US / Global
    - name: "Academy Awards (Oscars) — Newsroom"
      enabled: false
      mode: "scrape"
      url: "https://www.oscars.org/news"
      regions: ["US"]
    - name: "Golden Globes — News"
      enabled: false
      mode: "scrape"
      url: "https://www.goldenglobes.com/news"
      regions: ["US"]
    - name: "BAFTA — Media Centre"
      enabled: false
      mode: "scrape"
      url: "https://www.bafta.org/media-centre"
      regions: ["UK"]

    # India
    - name: "Filmfare — Awards"
      enabled: false
      mode: "scrape"
      url: "https://www.filmfare.com/awards"
      regions: ["IN"]
    - name: "IIFA — Media"
      enabled: false
      mode: "scrape"
      url: "https://www.iifa.com/media"
      regions: ["IN"]
    - name: "SIIMA — News"
      enabled: false
      mode: "scrape"
      url: "https://siima.in/news"
      regions: ["IN"]

  calendar:
    - name: "Oscars"
      region: "US"
      tz: "America/Los_Angeles"
      date_utc: ""    # e.g. "2026-03-08T01:00:00Z"
    - name: "Filmfare"
      region: "IN"
      tz: "Asia/Kolkata"
      date_utc: ""

