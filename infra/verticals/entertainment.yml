  buckets:
    # === TIER 1: TRADE AUTHORITY (100% Free, ZERO Paywall) ===
    trade_authority:
      enabled: true
      feeds:
        - name: "Bollywood Hungama"
          enabled: true
          url: "https://www.bollywoodhungama.com/rss/news.xml"
          industry: "bollywood"
          # ✅ 100% FREE - Trade publication since 1998
          # WHY: Box office authority, industry insiders read this
          # QUALITY: Professional journalism, accurate numbers
          # NO clickbait, NO paywall

        - name: "Box Office India"
          enabled: true
          url: "https://www.boxofficeindia.com/rss.xml"
          industry: "bollywood"
          # ✅ 100% FREE - Box office tracking specialist
          # WHY: Daily collections, weekly analysis, territorial breakdowns
          # QUALITY: Data-driven, no sensationalism
          # NO clickbait, NO paywall

    # === TIER 2: MAINSTREAM NEWS (100% Free, Quality Journalism) ===
    mainstream_quality:
      enabled: true
      feeds:
        - name: "India Today Entertainment"
          enabled: true
          url: "https://www.indiatoday.in/rss/1206578"
          industry: "bollywood"
          # ✅ 100% FREE - India Today Group credibility
          # WHY: Balanced reporting, mainstream reach
          # QUALITY: Professional standards, fact-checked
          # NO clickbait headlines
          ignore_keywords:
            - "trolled"
            - "slammed"
            - "viral"
            - "spotted"
            - "airport"

        - name: "Hindustan Times Entertainment"
          enabled: true
          url: "https://www.hindustantimes.com/feeds/rss/entertainment/rssfeed.xml"
          industry: "bollywood"
          # ✅ 100% FREE - Established English daily
          # WHY: Quality entertainment journalism
