    bollywoodhungama.com: 180       # 3 min for trade news
    pinkvilla.com: 240              # 4 min (Cloudflare protected)
    indiatoday.in: 180              # 3 min for mainstream news
    hindustantimes.com: 180         # 3 min for mainstream news

