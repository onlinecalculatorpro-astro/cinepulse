  defaults:
    enabled: false
    kind_hint: bo
  sources: []

# -----------------------------------------------------------------------------
# TMDb (free; attribution required) — India region only
# -----------------------------------------------------------------------------
tmdb:
  api_key_env: "TMDB_API_KEY"   # read from environment
  regions: ["IN"]
  enable_trending: true
  enable_upcoming: true
  ott_providers:
    - "Netflix"
    - "Amazon Prime Video"
    - "Disney Plus Hotstar"
    - "JioCinema"
    - "ZEE5"
    - "Sony LIV"

# -----------------------------------------------------------------------------
# (Optional) IMDb — disabled (no free official API; scraping breaks ToS)
# -----------------------------------------------------------------------------
imdb:
  enabled: false
  mode: "scrape"
  notes: "IMDb ratings not ingested due to lack of free official API."

# -----------------------------------------------------------------------------
# Classification & Ranking
# -----------------------------------------------------------------------------
rules:
  trailer_keywords:
    - "trailer"
    - "teaser"
    - "first look"
    - "announcement"
    - "promo"
  release_keywords:
    - "release"
    - "in theatres"
    - "coming soon"
    - "on netflix"
    - "on prime"
    - "on hotstar"
    - "on jiocinema"
    - "on zee5"
    - "on sonyliv"
  award_keywords:
    - "awards"
    - "nominations"
    - "winners"
  ignore_keywords:
    - "behind the scenes"
    - "interview"
    - "live stream"

ranking_weights:
  recency_half_life_minutes: 360
  source_weight:
    youtube: 2.0
    tmdb: 1.2
    rss: 1.0
    awards: 1.4
    bo: 1.1
  has_video_bonus: 1.5
  has_poster_bonus: 0.6
  trend_bonus: 1.2

# -----------------------------------------------------------------------------
# Scheduler defaults (env can override; docker-compose wires these)
# -----------------------------------------------------------------------------
scheduler:
  poll_interval_min: 15
  published_after_hours: 72
  use_sources_file: true
  # Only Bollywood/Hindi buckets
  rss_buckets_enabled:
    - news_india
    - news_hindi_tv_ott
  # Cap per-run to avoid floods while scoped
  per_run_limits:
    youtube_channels: 10
    rss_feeds: 12
