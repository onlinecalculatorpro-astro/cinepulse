# =============================================================================
# Vertical Sources: TOP STORIES — NATIONAL (India)
# =============================================================================
# PHILOSOPHY: Quality over quantity. 100% FREE sources + ZERO noise.
# National governance, policy, economy, science/tech, courts, disaster alerts.
#
# We block:
#   - SPORTS (scores, highlights, match recaps)
#   - Paparazzi / entertainment gossip (kept in other verticals)
#   - Clickbait outrage (“trolled”, “slammed”, “shocking”, etc.)
# =============================================================================
vertical: top_stories_national

# Throttle config — polite defaults per domain
throttle:
  per_domain_min_seconds:
    default: 180              # 3 min
    thehindu.com: 180
    indianexpress.com: 180
    hindustantimes.com: 180
    ndtv.com: 180
    timesofindia.indiatimes.com: 240

# -----------------------------------------------------------------------------
# YouTube (optional) — keep empty for now; we focus on article/RSS for this vertical
# -----------------------------------------------------------------------------
youtube:
  defaults:
    enabled: false            # disable by default for this vertical
    kind_hint: news
    max_items_per_poll: 10
    published_after_hours: 48
    language: "en"
    region: "IN"
  channels: []

# -----------------------------------------------------------------------------
# RSS / News sources (tiered buckets)
# -----------------------------------------------------------------------------
rss:
  defaults:
    enabled: true
    kind_hint: news
    max_items_per_poll: 12
    include_keywords: []
    ignore_keywords:
      # SPORTS filter (hard block)
      - "match highlights"
      - "highlights"
      - "scorecard"
      - "live score"
      - "points table"
      - "fixtures"
      - "vs "
      - " ODI "
      - " T20 "
      - "Test series"
      - "wicket"
      - "innings"
      - "goal"
      - "IPL"
      - "ISL"
      # Entertainment/gossip filter
      - "Bollywood"
      - "trailer"
      - "teaser"
      - "Bigg Boss"
      - "airport look"
      - "spotted"
      - "poses with"
      - "stuns in"
      - "flaunts"
      # Clickbait / outrage
      - "trolled"
      - "slammed"
      - "brutally"
      - "shocking"
      - "omg"
      - "breaks the internet"
      - "viral video"
      - "netizens react"

  buckets:
    # === TIER 1: Mainstream national desks (high signal) ===
    mainstream_national:
      enabled: true
      feeds:
        - name: "The Hindu — National"
          enabled: true
          url: "https://www.thehindu.com/news/national/?service=rss"

        - name: "Indian Express — India"
          enabled: true
          url: "https://indianexpress.com/section/india/feed/"

        - name: "Hindustan Times — India"
          enabled: true
          url: "https://www.hindustantimes.com/feeds/rss/india/rssfeed.xml"

        - name: "NDTV — India"
          enabled: true
          url: "https://feeds.feedburner.com/ndtvnews-india-news"

        - name: "Times of India — India"
          enabled: true
          url: "https://timesofindia.indiatimes.com/rssfeeds/-2128936835.cms"

    # === TIER 2: Business & economy that rises to national relevance ===
    business_macro:
      enabled: true
      feeds:
        - name: "Mint — Top Stories"
          enabled: true
          url: "https://www.livemint.com/rss/news"

        - name: "Economic Times — News"
          enabled: true
          url: "https://economictimes.indiatimes.com/markets/stocks/rssfeeds/2146842.cms"
          ignore_keywords:
            - "market live"
            - "closing bell"
            - "stocks to watch"

    # === TIER 3: Explainers / longform context (policy, law, science) ===
    explainers_longform:
      enabled: true
      feeds:
        - name: "Indian Express — Explained"
          enabled: true
          url: "https://indianexpress.com/section/explained/feed/"

        - name: "The Hindu — Science/Tech (context)"
          enabled: true
          url: "https://www.thehindu.com/sci-tech/?service=rss"
          ignore_keywords:
            - "review"
            - "how to buy"

# =============================================================================
# SOURCES REMOVED / DISABLED (noise / scope mismatch)
# =============================================================================
# ❌ Sports-only feeds (any domain/section dedicated to cricket/football etc.)
# ❌ Entertainment vertical sources (trailers/gossip) — handled elsewhere
#
# =============================================================================
# QUALITY / ENGAGEMENT PROFILE:
# =============================================================================
# - National desk curation (policy, governance, courts, disaster, national security)
# - Macro/eco items with nationwide impact (budget, inflation, GDP, jobs, energy)
# - Solid explainers that give factual context (laws, schemes, space/science milestones)
#
# Sanitizer rules still apply:
# - normalize_event(): tag scope & drop low-signal items
# - summarize_story_safe(): retain attribution; avoid sensational phrasing
# - gossip/sports terms are filtered above; sanitizer remains the final gate
# =============================================================================
