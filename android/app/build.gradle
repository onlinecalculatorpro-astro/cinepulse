// android/app/build.gradle
plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // Must be after Android/Kotlin
    id "dev.flutter.flutter-gradle-plugin"
    // Google services (FCM)
    id "com.google.gms.google-services"
}

android {
    namespace "api.onlinecalculatorpro.cinepulse"   // must match google-services.json package
    compileSdk flutter.compileSdkVersion            // compileSdk warning is harmless; suppress via gradle.properties if needed

    defaultConfig {
        applicationId "api.onlinecalculatorpro.cinepulse"
        minSdk 24                                    // bump to 24 to satisfy Flutterâ€™s upcoming requirement
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = "17" }

    buildTypes {
        debug {
            // Never shrink in debug
            minifyEnabled false
            shrinkResources false
        }
        release {
            // Enable both together (recommended)
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // Temporary signing until real keystore is configured
            signingConfig signingConfigs.debug
        }
    }

    packaging {
        resources {
            excludes += [
                "META-INF/DEPENDENCIES",
                "META-INF/NOTICE",
                "META-INF/LICENSE",
                "META-INF/LICENSE.txt",
                "META-INF/NOTICE.txt",
                "META-INF/ASL2.0"
            ]
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Desugaring
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

    // Firebase BoM keeps all Firebase libs in sync
    implementation platform("com.google.firebase:firebase-bom:33.6.0")
    implementation "com.google.firebase:firebase-messaging"
    // Optional:
    // implementation "com.google.firebase:firebase-analytics"
}
