# -----------------------------------------------------------------------------
# NEWS (RSS)
# Buckets let you tune weights or tabs later (news/reviews/industry).
# -----------------------------------------------------------------------------
rss:
  defaults:
    kind_hint: news
    max_items_per_poll: 20
    include_keywords: []          # if non-empty, title must contain one
    ignore_keywords:
      - "behind the scenes"
      - "interview"
      - "live stream"

  buckets:

    news_hollywood:
      enabled: true
      feeds:
        - name: "Variety"
          url: "https://variety.com/feed/"
          industry: "hollywood"
        - name: "Deadline"
          url: "https://deadline.com/feed/"
          industry: "hollywood"
        - name: "The Hollywood Reporter"
          url: "https://www.hollywoodreporter.com/feed/"
          industry: "hollywood"
        - name: "IndieWire"
          url: "https://www.indiewire.com/feed/"
          industry: "hollywood"
        - name: "Slashfilm"
          url: "https://www.slashfilm.com/rss.xml"
          industry: "hollywood"
          max_items_per_poll: 10
        - name: "Collider"
          url: "https://collider.com/rss/all/"
          industry: "hollywood"
        - name: "The Playlist"
          url: "https://theplaylist.net/feed/"
          industry: "hollywood"
