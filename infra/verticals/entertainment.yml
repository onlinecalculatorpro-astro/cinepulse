          # NO sensationalism
          ignore_keywords:
            - "trolled"
            - "slammed"
            - "spotted"
            - "airport"
            - "gym"

        - name: "Indian Express Entertainment"
          enabled: true
          url: "https://indianexpress.com/section/entertainment/feed/"
          industry: "bollywood"
          # ✅ 100% FREE - Reputable newspaper
          # WHY: Thoughtful film criticism, industry analysis
          # QUALITY: Well-written, researched pieces
          # NO clickbait
          ignore_keywords:
            - "trolled"
            - "spotted"
            - "viral"
            - "airport"

        - name: "The Hindu Entertainment"
          enabled: true
          url: "https://www.thehindu.com/entertainment/movies/?service=rss"
          industry: "bollywood"
          # ✅ 100% FREE - India's most respected English daily
          # WHY: High editorial standards, quality film coverage
          # QUALITY: Intellectual approach, no gossip
          # ZERO noise

    # === TIER 3: ENTERTAINMENT FOCUSED (100% Free, Heavily Filtered) ===
