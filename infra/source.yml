# -----------------------------------------------------------------------------
# NEWS (RSS)
# Buckets let you tune weights or tabs later (news/reviews/industry).
# -----------------------------------------------------------------------------
rss:
  defaults:
    enabled: true
    kind_hint: news
    max_items_per_poll: 20
    include_keywords: []            # if non-empty, title must contain one
    ignore_keywords:
      - "behind the scenes"
      - "interview"
      - "live stream"

  buckets:

    news_hollywood:
      enabled: true
      feeds:
        - name: "Variety"
          enabled: true
          url: "https://variety.com/feed/"
          industry: "hollywood"
        - name: "Deadline"
          enabled: true
          url: "https://deadline.com/feed/"
          industry: "hollywood"
        - name: "The Hollywood Reporter"
          enabled: true
          url: "https://www.hollywoodreporter.com/feed/"
          industry: "hollywood"
        - name: "IndieWire"
          enabled: true
          url: "https://www.indiewire.com/feed/"
          industry: "hollywood"
        - name: "Slashfilm"
          enabled: true
          url: "https://www.slashfilm.com/rss.xml"
          industry: "hollywood"
          max_items_per_poll: 10
        - name: "Collider (All)"     # broad; can be noisy
          enabled: false
          url: "https://collider.com/rss/all/"
          industry: "hollywood"
        - name: "The Playlist"
          enabled: false
          url: "https://theplaylist.net/feed/"
          industry: "hollywood"

    news_india:
      enabled: true
      feeds:
        - name: "Bollywood Hungama"
          enabled: true
          url: "https://www.bollywoodhungama.com/rss/news.xml"
