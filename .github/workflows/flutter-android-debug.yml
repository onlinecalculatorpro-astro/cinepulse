name: Android Debug (APK - manual)

on:
  workflow_dispatch:
    inputs:
      apiBase:
        description: "API base URL (e.g. https://api.onlinecalculatorpro.org)"
        required: false
        default: ""
      deepLinkBase:
        description: "Deep link base (e.g. https://cinepulse.netlify.app/#/s)"
        required: false
        default: ""
      applicationId:
        description: "Android applicationId / package (must match google-services.json)"
        required: false
        default: "api.onlinecalculatorpro.cinepulse"

env:
  API_BASE_URL: ${{ secrets.API_BASE_URL || inputs.apiBase || 'https://api.onlinecalculatorpro.org' }}
  DEEP_LINK_BASE: ${{ secrets.DEEP_LINK_BASE || inputs.deepLinkBase || 'https://cinepulse.netlify.app/#/s' }}
  APPLICATION_ID: ${{ secrets.ANDROID_APPLICATION_ID || inputs.applicationId || 'api.onlinecalculatorpro.cinepulse' }}
  FIREBASE_GOOGLE_SERVICES_JSON: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: android-debug-${{ github.ref_name }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.6"

      - name: Show versions
        run: |
          flutter --version
          dart --version
          java -version

      - name: flutter pub get
        run: flutter pub get

      - name: Quick static checks
        run: |
          # Catch missing packages, assets, analyzer errors early
          flutter analyze || true

      - name: Write android/local.properties
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p android
          echo "sdk.dir=${ANDROID_SDK_ROOT:-${ANDROID_HOME}}" > android/local.properties
          FLUTTER_BIN="$(which flutter)"
          FLUTTER_SDK="$(dirname "$(dirname "$FLUTTER_BIN")")"
          echo "flutter.sdk=$FLUTTER_SDK" >> android/local.properties
          cat android/local.properties

      - name: Ensure google-services.json
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p android/app
          if [[ -f android/app/google-services.json ]]; then
            echo "google-services.json present."
          elif [[ -n "${FIREBASE_GOOGLE_SERVICES_JSON:-}" ]]; then
            if [[ "${FIREBASE_GOOGLE_SERVICES_JSON:0:1}" == "{" ]]; then
              printf '%s' "${FIREBASE_GOOGLE_SERVICES_JSON}" > android/app/google-services.json
            else
              printf '%s' "${FIREBASE_GOOGLE_SERVICES_JSON}" | base64 -d > android/app/google-services.json
            fi
            echo "google-services.json written from secret."
          else
            echo "::error::Missing android/app/google-services.json and no secret provided."
            exit 1
          fi
          PKG=$(grep -o '"package_name":[[:space:]]*"[^"]*"' android/app/google-services.json | sed 's/.*"package_name":[[:space:]]*"\([^"]*\)".*/\1/' | head -n1 || true)
          echo "google-services package_name = ${PKG:-<unknown>}"

      - name: Sanity checks (namespace/Manifest)
        shell: bash
        run: |
          set -euo pipefail
          NS=$(awk -F'"' '/^[[:space:]]*namespace[[:space:]]+/ {print $2}' android/app/build.gradle | head -n1 | tr -d '\r')
          echo "namespace in app/build.gradle = ${NS:-<none>}"
          if [[ "$NS" != "api.onlinecalculatorpro.cinepulse" ]]; then
            echo "::error::Namespace must be api.onlinecalculatorpro.cinepulse"
            exit 1
          fi
          # Ensure <manifest> tag has no package="..."; namespace handles it
          if grep -q '<manifest[^>]*package=' android/app/src/main/AndroidManifest.xml; then
            echo "::error::Remove package=\"...\" from <manifest> (use 'namespace' in build.gradle)."
            exit 1
          fi

      - name: Bootstrap Gradle wrapper (if missing)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -x android/gradlew ]]; then
            echo "Gradle wrapper already present."
            exit 0
          fi
          PROP="android/gradle/wrapper/gradle-wrapper.properties"
          if [[ -f "$PROP" ]]; then
            RAW_URL=$(grep '^distributionUrl=' "$PROP" | cut -d= -f2- | tr -d '\r' || true)
            if [[ -n "$RAW_URL" ]]; then
              DIST_URL=$(printf '%s' "$RAW_URL" | sed 's#\\://#://#g')
              echo "Bootstrapping from distributionUrl: $DIST_URL"
              curl -fsSL "$DIST_URL" -o /tmp/gradle.zip
              unzip -q /tmp/gradle.zip -d /tmp
              GR_HOME=$(echo /tmp/gradle-*)
              export PATH="$GR_HOME/bin:$PATH"
              (cd android && gradle wrapper)
              chmod +x android/gradlew
              exit 0
            fi
          fi
          GRADLE_VERSION=8.10.2
          echo "Fallback bootstrap to $GRADLE_VERSION"
          curl -fsSL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp
          export PATH="/tmp/gradle-${GRADLE_VERSION}/bin:$PATH"
          (cd android && gradle wrapper --gradle-version "${GRADLE_VERSION}")
          chmod +x android/gradlew

      - name: Build debug APK (verbose)
        shell: bash
        run: |
          set -euo pipefail
          cd android
          # First compile Flutter bundle with verbose flag to surface real Dart errors
          set +e
          ./gradlew --no-daemon --stacktrace --warning-mode=all -Pverbose=true :app:compileFlutterBuildDebug
          STATUS=$?
          set -e
          if [[ $STATUS -ne 0 ]]; then
            echo "::warning::compileFlutterBuildDebug failed. Running 'flutter build apk -v' for diagnostic outputâ€¦"
            cd ..
            # This will fail again, but prints the *actual* Flutter error to the log
            flutter build apk --debug -v \
              --dart-define=API_BASE_URL="${{ env.API_BASE_URL }}" \
              --dart-define=DEEP_LINK_BASE="${{ env.DEEP_LINK_BASE }}" || true
            exit 1
          fi
          # If compile succeeded, assemble APKs
          ./gradlew --no-daemon --stacktrace --warning-mode=all :app:assembleDebug
          echo "== APKs produced =="
          find app/build/outputs -type f -name "*.apk" -print | sed 's|^|  |'

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/*/debug/*.apk
          if-no-files-found: error
          retention-days: 7

      - name: Always upload logs (diagnostics)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs
          path: |
            **/*.log
            android/app/build/**/reports/**
            build/**
          if-no-files-found: ignore
          retention-days: 3
