# -----------------------------------------------------------------------------
# NEWS (RSS)
# Buckets let you tune weights or tabs later (news/reviews/industry).
# -----------------------------------------------------------------------------
rss:
  defaults:
    enabled: true
    kind_hint: news
    max_items_per_poll: 20
    include_keywords: []             # per-feed override supported
    ignore_keywords:
      - "behind the scenes"
      - "interview"
      - "live stream"

  buckets:

    # Core Bollywood news
    news_india:
      enabled: true
      feeds:
        - name: "Bollywood Hungama"
          enabled: true
          url: "https://www.bollywoodhungama.com/rss/news.xml"
          industry: "bollywood"
        - name: "Film Companion"
          enabled: true
          url: "https://www.filmcompanion.in/feed"
          industry: "bollywood"
        - name: "Pinkvilla (Entertainment)"
          enabled: true
          url: "https://www.pinkvilla.com/entertainment/feed"
          industry: "bollywood"
        - name: "Koimoi"
          enabled: true
          url: "https://www.koimoi.com/feed/"
          industry: "bollywood"

    # Focused Hindi TV Serials + OTT series/movies (keyword-filtered)
    news_hindi_tv_ott:
      enabled: true
      feeds:
        # Reuse the same sources but restrict to OTT/TV topics via keywords
        - name: "Bollywood Hungama — OTT/TV"
          enabled: true
          url: "https://www.bollywoodhungama.com/rss/news.xml"
          industry: "bollywood"
          include_keywords:
            - "OTT"
            - "web series"
            - "series"
            - "season"
            - "episode"
            - "television"
            - "TV"
            - "Hotstar"
            - "JioCinema"
            - "Prime Video"
            - "Netflix"
            - "Sony LIV"
            - "ZEE5"
        - name: "Pinkvilla — OTT/TV"
          enabled: true
          url: "https://www.pinkvilla.com/entertainment/feed"
          industry: "bollywood"
          include_keywords:
            - "OTT"
            - "web series"
            - "series"
            - "season"
            - "episode"
            - "television"
            - "TV"
            - "Hotstar"
            - "JioCinema"
            - "Prime Video"
            - "Netflix"
            - "Sony LIV"
            - "ZEE5"
        - name: "Film Companion — OTT/TV"
          enabled: true
          url: "https://www.filmcompanion.in/feed"
          industry: "bollywood"
          include_keywords:
            - "OTT"
            - "web series"
            - "series"
            - "season"
            - "episode"
            - "television"
            - "TV"
            - "Hotstar"
            - "JioCinema"
            - "Prime Video"
            - "Netflix"
            - "Sony LIV"
            - "ZEE5"

        # Dedicated Hindi TV/serials portals (safe pick with standard WP feed)
        - name: "TellyUpdates"
          enabled: true
          url: "https://www.tellyupdates.com/feed/"
          industry: "bollywood"       # keep unified tag
          include_keywords: []        # already TV-only

        # Placeholders to enable after verifying RSS URLs:
        - name: "TellyChakkar"
          enabled: false              # TODO: add/verify RSS URL, then enable
          url: ""
          industry: "bollywood"
        - name: "OTTplay"
          enabled: false              # TODO: add/verify RSS URL, then enable
          url: ""
          industry: "bollywood"

    # Reviews/editorial (keep off until you add a Reviews tab)
    reviews_editorial:
      enabled: false
      feeds: []

