# android/gradle.properties â€” cleaned & CI-friendly

# JVM / memory
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
kotlin.daemon.jvm.options=-Xmx1g
kotlin.code.style=official
kotlin.incremental=true

# Gradle behavior (CI)
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.configureondemand=true
# Limit workers a bit on GitHub runners to reduce memory spikes
org.gradle.workers.max=2

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Suppress AGP warning for compileSdk=36 (safe; just hides the warning)
android.suppressUnsupportedCompileSdk=36
