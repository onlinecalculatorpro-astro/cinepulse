// android/settings.gradle
pluginManagement {
    // Load flutter.sdk from local.properties (CI step writes it)
    def props = new Properties()
    def lp = file("local.properties")
    if (lp.exists()) {
        lp.withInputStream { props.load(it) }
    }
    def flutterSdkPath = props.getProperty("flutter.sdk")
    assert flutterSdkPath != null : "flutter.sdk not set in android/local.properties"

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.9.1" apply false
    id "org.jetbrains.kotlin.android" version "2.0.21" apply false
}

include ":app"
