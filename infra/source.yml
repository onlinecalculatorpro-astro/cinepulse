# -----------------------------------------------------------------------------
# TMDb (free; attribution required)
# -----------------------------------------------------------------------------
tmdb:
  api_key_env: "TMDB_API_KEY"     # read from environment
  regions: ["US", "IN"]
  enable_trending: true
  enable_upcoming: true
  ott_providers:
    - "Netflix"
    - "Amazon Prime Video"
    - "Disney Plus Hotstar"
    - "JioCinema"

# -----------------------------------------------------------------------------
# (Optional) IMDb — disabled (no free official API; scraping breaks ToS)
# -----------------------------------------------------------------------------
imdb:
  enabled: false
  mode: "scrape"                  # placeholder only; do not enable unless compliant
  notes: "IMDb ratings not ingested due to lack of free official API."

# -----------------------------------------------------------------------------
# Classification & Ranking
# -----------------------------------------------------------------------------
rules:
  trailer_keywords:
    - "trailer"
    - "teaser"
    - "first look"
    - "announcement"
    - "promo"
  release_keywords:
    - "release"
    - "in theatres"
    - "coming soon"
    - "on netflix"
    - "on prime"
  award_keywords:
    - "awards"
    - "nominations"
    - "winners"
  ignore_keywords:
    - "behind the scenes"
    - "interview"
    - "live stream"

ranking_weights:
  recency_half_life_minutes: 360
  source_weight:
    youtube: 2.0
    tmdb: 1.2
    rss: 1.0
    awards: 1.4
    bo: 1.1
  has_video_bonus: 1.5
  has_poster_bonus: 0.6
  trend_bonus: 1.2

# -----------------------------------------------------------------------------
# Scheduler defaults (env can override; docker-compose wires these)
# -----------------------------------------------------------------------------
scheduler:
  poll_interval_min: 15
  published_after_hours: 72
  # If true, scheduler will read this file to enqueue both YouTube & RSS polls.
  use_sources_file: true
  # Optional: choose which buckets to schedule from rss.buckets
  rss_buckets_enabled:
    - news_hollywood
    - news_india
  # Cap per-run to avoid floods when first enabling many feeds
  per_run_limits:
    youtube_channels: 20
    rss_feeds: 30
